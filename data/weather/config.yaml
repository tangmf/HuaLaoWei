us_chicago:
  country: "us"
  city: "chicago"

  input_csv: "../municipal_reports/us/municipal_us_chicago_311.csv"
  output_csv: "us/weather_us_chicago_open-meteo.csv"

  keep_cols: ["sr_number", "latitude", "longitude", "created_date"]
  id_col: "sr_number"
  lat_col: "latitude"
  lon_col: "longitude"
  date_col: "created_date"

  hours_before: 23
  hours_after: 0
  
  max_workers: 5
  max_retries: 10
  backoff: 2 

  weather_api:
    query:
      hourly:
        - temperature_2m
        - relative_humidity_2m
        - precipitation
        - windspeed_10m
      daily: null
      timezone: "UTC"

  air_api:
    query:
      hourly:
        - pm10
        - pm2_5
        - carbon_monoxide
        - nitrogen_dioxide
        - ozone
        - sulphur_dioxide
      timezone: "UTC"


